<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <!-- bootsrap 5 link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<style>
    .dropdown-menu[data-bs-popper] {
    top: 100% !important;
    left: -80px !important;
    margin-top: .7rem !important;
    }

    .rounded {
        border-radius: 8.50rem !important;
    }

    .editForm {
        display: none;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'user.index' %}">CSV Generator</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">CSV</a>
              </li>
            </ul>
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Settings
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url 'user.show' %}">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{% url 'user.logout' %}">Logout</a></li>
                    </ul>
                </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-4 offset-3">
                <div class="text-center">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwSSBcFhvDf3wM3uCu6T-Obuuszq362TMpWFqKprdvscFAQ4xqGGYGdfMAbx0Obq8KV8g&usqp=CAU" class="rounded" alt="Rajesh hamal">
                </div>
                <div class="col-4">
                    <form action="#">
                        <label for="file" class="mb-2">Change Profile</label>
                        <input type="file" class="form-control">
                    </form>
                </div>
            </div>
            <div class="col-4 offset-3 show">
                <div class="card mt-2">
                    <div class="card-header mb-2">
                        <h3>Name:- <strong class="text-uppercase">{{ data.first_name }} {{ data.middle_name }} {{ data.last_name }}</strong></h3>
                    </div>
                    <div class="card-body">
                        <h5 class="mb-2">Email:- <strong class="text-uppercase">{{ data.email }}</strong></h5>
                        <h5 class="mb-2">Contact:- <strong class="text-uppercase">{{ data.contact }}</strong></h5>
                        <h5 class="mb-2">Username:- <strong class="text-uppercase">{{ data.username }}</strong></h5>
                        <h5 class="mb-2">Joined Date:- <strong class="text-uppercase">{{ data.created_at }}</strong></h5>
                    </div>
                </div>
            </div>
            <div class="col-4 offset-3 editForm">
                <form action="#">
                <div class="card mt-2">
                    <div class="card-header mb-2">
                        <h3>Name:-</h3>
                        <div class="form-group mb-2">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" value="{{ data.first_name }}" class="form-control"> 
                        </div>
                        <div class="form-group mb-2">
                            <label for="middle_name">Middle Name</label>
                            <input type="text" name="first_name" value="{{ data.middle_name }}" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <label for="last_name">Last Name</label>
                            <input type="text" name="first_name" value="{{ data.last_name }}" class="form-control">
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" name="email" value="{{ data.email }}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Contact</label>
                            <input type="text" name="contact" value="{{ data.contact }}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Username</label>
                            <input type="text" name="username" value="{{ data.username }}" class="form-control">
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="UPDATE">
                    </div>
                </div>  
                </form>
            </div>
            <div class="col-4 offset-3 mt-2">
                <a type="submit" class="btn btn-primary btn-block" id="editBtn">EDIT</a>
                <a type="submit" class="btn btn-primary btn-block" id="showBtn">show</a>
            </div>
        </div>
    </div>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function(){
            $('#editBtn').click(function(){
                $('.editForm').show();
                $('.show').hide();
                $('#editBtn').hide();
                $('#showBtn').show();
            });

            $('#showBtn').click(function(){
                $('.editForm').hide();
                $('.show').show();
                $('#showBtn').hide();
                $('#editBtn').show();
            });
        });
    </script>
</body>
</html>
