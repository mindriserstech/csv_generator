<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Usertype | Index</title>

        <!-- bootsrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- fontawesome icon cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- custom css -->
    </head>
    <body>
        <div class="container-fluid">
            <div class="card">
                <a href="{% url 'usertype.create' %}">Create Usertype</a>
            </div>
            <div class="card">
                <div class="card-header">
                    <h4 class="bw-bold text-uppercase">{{ title }}</h4>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <td>S.No</td>
                                <td>User Type</td>
                                <td>Status</td>
                                <td colspan="3">Action</td>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in num %}
                                <tr>
                                    <td>{{ description.id }}</td>
                                    <td>{{ description.usertype }}</td>
                                    <td>{{ description.status }}</td>
                                    <td><a href="#"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
                                    <td><a href="#"><i class="fa fa-eye" aria-hidden="true"></i></a></td>
                                    <td><a href="#"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
